language: julia
os: linux

julia:
  - 1.2

notifications:
  email: false

jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      script:
        - julia --project=docs/ -e 'using Pkg;
                        Pkg.instantiate();
                        Pkg.develop(PackageSpec(path=pwd()));'
        - julia --project=docs/ docs/make.jl
      after_success: skip
